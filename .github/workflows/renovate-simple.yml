name: Renovate Bot

on:
  schedule:
    - cron: "0 6 * * 0" # Runs every Sunday at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run audit before update
        run: npm audit --json > audit-before.json || true

      - name: Run Renovate
        uses: renovatebot/github-action@v39
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run audit after update
        run: npm audit --json > audit-after.json || true

      - name: Compare audits and create issue
        if: always()
        run: |
          echo "ğŸ§¾ Comparing npm audits before and after updates..."
          npx audit-diff audit-before.json audit-after.json --markdown > audit-report.md || true
          gh issue create --title "ğŸ›¡ï¸ Renovate Audit Report $(date +'%Y-%m-%d')" \
            --body-file audit-report.md \
            --label "security" || true
